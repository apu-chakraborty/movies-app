<ng-container *ngIf="movie">
  <app-slider [items]="[movie]"></app-slider>

  <p-tabView>
    <p-tabPanel header="Overview">
      <div class="grid">
        <div class="col-6 md:col-3 lg:col-4">
          <div class="tabimg">
            <img
              [src]="'https://image.tmdb.org/t/p/w1280' + movie.backdrop_path"
              alt=""
            />
          </div>
        </div>

        <div class="col-6 md:col-3 lg:col-8">
          <p>
            {{ movie.overview }}
          </p>
        </div>

        <!-- <div class="col-6 md:col-3 lg:col-4">Content 1</div> -->
      </div>
    </p-tabPanel>
    <p-tabPanel header="Videos"> 
        {{movievideos | json}}
        <!-- <div class="grid">
            <div class="col-6 md:col-3 lg:col-3" *ngFor="let movie of movievideos">
                test
                  
            </div>
          </div> -->
    </p-tabPanel>
    <p-tabPanel header="Photos">
      <div class="grid">
        <div class="col-6 md:col-3 lg:col-3" *ngFor="let movie of movieimages">
          <p-image
            [src]="'https://image.tmdb.org/t/p/original' + movie.file_path"
           
            alt="Image"
            width="100%"
          >
          </p-image>
        </div>
      </div>

      <!-- {{movieimages | json}} -->
    </p-tabPanel>
  </p-tabView>
</ng-container>
