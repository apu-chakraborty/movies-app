<ng-container *ngIf="movie">
  <app-slider [items]="[movie]"></app-slider>

  <p-tabView>
    <p-tabPanel header="Overview">
      <div class="grid">
        <div class="col-6 md:col-3 lg:col-4">
          <div class="tabimg">
            <img
              [src]="'https://image.tmdb.org/t/p/w1280' + movie.backdrop_path"
              alt=""
            />
          </div>
        </div>

        <div class="col-6 md:col-3 lg:col-8">
          <p>
            {{ movie.overview }}
          </p>
          <div class="stat">
            <div class="label">Release Date:</div>
            <div class="value">
              {{ movie.release_date | date: 'dd.MM.yyyy' }}
            </div>
          </div>
          <div class="stat">
            <div class="label">Language:</div>
            <div class="value">
              {{ movie.original_language | uppercase }}
            </div>
          </div>
          <div class="stat">
            <div class="label">Revenue:</div>
            <div class="value">
              {{ movie.revenue | currency }}
            </div>
          </div>
          <div class="stat">
            <div class="label">Duration:</div>
            <div class="value">{{ movie.runtime }} min</div>
          </div>
          <div class="stat">
            <div class="label">Status:</div>
            <div class="value">
              {{ movie.status }}
            </div>
          </div>

        </div>

        <!-- <div class="col-6 md:col-3 lg:col-4">Content 1</div> -->
      </div>
    </p-tabPanel>
    <p-tabPanel header="Videos"> 
        <!-- {{movievideos | json}} -->
        <div class="grid">
            <div class="col-6 md:col-3 lg:col-3" *ngFor="let movie of movievideos">
        
                  <app-video-embed [key]="movie.key" [site]="movie.site"></app-video-embed>
              
                  

                 
                  
            </div>
          </div>
    </p-tabPanel>
    <p-tabPanel header="Photos">
      <div class="grid">
        <div class="col-6 md:col-3 lg:col-3" *ngFor="let movie of movieimages">
          <p-image
            [src]="'https://image.tmdb.org/t/p/original' + movie.file_path"
           
            alt="Image"
            width="100%"
          >
          </p-image>
        </div>
      </div>

      <!-- {{movieimages | json}} -->
    </p-tabPanel>
  </p-tabView>
</ng-container>


<ng-container>
  <app-movie-credit></app-movie-credit>
</ng-container>

<ng-container>
  <app-recommended-videos></app-recommended-videos>
</ng-container>
